<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div {
        background-color: blue;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div onclick="doble()" id="div">2</div>
  </body>
  <script>
    /*Realizar un programa que muestre en un div el numero 2.
    Cada vez que se hace doble clic sobre el mismo duplicar
    el valor contenido en el div*/

    function doble() {
      let valorActual = document.getElementById("div").textContent;
      let duplicar = valorActual * 2;
      document.getElementById("div").textContent = duplicar;
    }
    // let valorActual = document.getElementById("div").textContent;
    // console.log(valorActual);
  </script>
</html>
